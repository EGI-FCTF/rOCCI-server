# Backend-specific configuration goes here;
# backend should be enabled in 'etc/common.yml'
defaults: &default
  dummy:
    model_extensions_dir: <%= Rails.root.join('etc', 'backends', 'dummy', 'model') %>
    fixtures_dir: <%= Rails.root.join('etc', 'backends', 'dummy', 'fixtures') %>

development:
  <<: *default

test:
  <<: *default

production:
  opennebula:
    model_extensions_dir: <%= Rails.root.join('etc', 'backends', 'opennebula', 'model') %>
    xmlrpc_endpoint: <%= ENV['ONE_XMLRPC'] %>
    username: <%= ENV['ONE_ROCCI_USER'] %>
    password: <%= ENV['ONE_ROCCI_PASSWD'] %>